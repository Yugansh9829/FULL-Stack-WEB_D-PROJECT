      align-items: center;
      background-color: antiquewhite;
    }

      width: 100%;

    .selected_item_container > *{

    .complete-container{

      align-items: center;
      border: 2px solid rgb(247, 115, 8);

    .first-second{
      display: flex;

      justify-content: space-around;
      width: 50%;
      align-items: center;
    }

    .first_container_1{
      background-color: rgb(62 112 186);
      height: 100%;
    }

    .ab123{
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 300px;
      width: 90%;
      margin-bottom: 5%;
      margin-left: 5vw;
      margin-right: 5vw;
    }

      width: 25%;
      height: 100%;
    }
    .abc123 img{
      height: 60%;
      width: 45%;
    }

      width: 73%;
      height: 15%;
    }

      justify-content: center;
      height: 600px;
      width: 100%;

      height : 100%;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .order-first button{
      color: white;
      background-color: rgb(0, 48, 0);
      height: 10%;
      width: 25%;
      border-radius: 9px;
    }
    .order-first input{
      height: 10%;
      width: 30%;
      text-align: center;
      margin-bottom: 5%;
    }
    .order-second{
      height : 100%;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      display: flex;
      height: 330px;
      width: 18vw;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      border : 2px solid black;
      border-radius: 2px;
      box-shadow: inset;
      margin: 20px;
      font-size: 0.8vw;
    }
    .checkout-image{
      display: flex;
      height: 40%;
      width: 100%;
    }
    .checkout-image img{
      height: 100%;
      width: 100%;
    }

      height: 26%;
      width: 100%;
      padding: 0 5%;
    }

      height : 10%;

      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
    }

      border: 1px solid rgb(3, 145, 3);
      border-radius: 4px;
      height: 90%;
      width: 30%;
      padding : 5px 5px;
      background-color: white;
      color: rgb(3, 145, 3);
      margin-bottom: 20px;
      font-size: 77%;
    }
    .checkout-cart-parent{
      display: flex;
      width: 60vw;
    }
    .My_cart{
      height: 380px;
      width: 30vw;
      border-top :2px solid green;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      overflow-y: scroll;
      margin-top: 120px;
    }
    .subtotal-parent{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .subtotal{
      width: 70%;
      padding: 10px;
      height: 100px;
      background-color: rgb(239, 245, 251);
      display: flex;
      flex-direction: column;
    }
